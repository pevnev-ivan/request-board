<aside class="sidebar" *ngIf="headerToggle">
  <div class="sidebar__container">
    <div class="sidebar__items-wrapper">
      <div class="sidebar__links">
        <div *ngFor="let board of boards " class="sidebar__links-container">
          <button *ngIf="!editBoardTitle[board.boards.id]"
                  [routerLink]="['/groups', board.boards.id]"
                  class="sidebar__item-link"
                  routerLinkActive="active"
          > {{board.boards.title}}
          </button>

          <input class="card-list__title-edit"
                 *ngIf="editBoardTitle[board.boards.id]"
                 [(ngModel)]="board.boards.title"
                 (change)="onUpdateBoardTitle(board.boards)"
                 (blur)="onUpdateBoardTitle(board.boards)"
                 (keyup.enter)="onUpdateBoardTitle(board.boards)"
          />

          <div class="sidebar__buttons-container">
            <button (click)="onInputChange(board.boards)"

            >
              <mat-icon class="sidebar__edit-icon">edit</mat-icon>
            </button>
            <button (click)="onDeleteBoard(board.boards.id)"

            >
              <mat-icon class="sidebar__delete-icon">close</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <button (click)="onStartBoard()"
              class="sidebar__add-btn">Add board +
      </button>
    </div>

    <div class="sidebar__settings-btn_wrapper">
      <img src="../../../../assets/icons/settings.svg" alt="settings" class="sidebar__settings-btn-icon">
      <a class="sidebar__settings-link">Menu Settings</a>
    </div>
  </div>
</aside>
